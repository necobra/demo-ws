<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Connection with Microphone</title>
</head>
<body>
<h2>Connect to WebSocket</h2>

<label for="wsUrl">WebSocket Address:</label>
<input type="text" id="wsUrl" value="wss://eb74-109-236-81-134.ngrok-free.app/ws">
<button onclick="connectWebSocket()">Connect</button>

<br><br>

<label for="roomId">Room ID:</label>
<input type="text" id="roomId" value="1">
<button onclick="joinRoom('speaker')">Join as Speaker</button>
<button onclick="joinRoom('listener')">Join as Listener</button>

<br><br>

<label for="languageSelect">Language:</label>
<select id="languageSelect">
    <option value="English">English (en)</option>
    <option value="Spanish">Spanish (es)</option>
    <option value="German">German (de)</option>
    <option value="French">French (fr)</option>
    <option value="Italian">Italian (it)</option>
    <!--    <option value="Ukrainian">Ukrainian (uk)</option>-->
</select>
<button onclick="updateSettings()">Update Settings</button>

<br><br>

<button onclick="startMic()">üéôÔ∏è Turn On Microphone</button>
<button onclick="stopMic()">üîá Turn Off Microphone</button>

<div id="role-actions"></div>

<pre id="log" style="background:#f4f4f4; padding:10px; max-width:95%; min-height:200px;"></pre>

<script>
    let socket = null;
    let audioContext;
    let mediaStream;
    let processor;
    let isMicEnabled = false;
    let client_role = null;

    let mediaSource = new MediaSource();
    let audio = new Audio();
    audio.src = URL.createObjectURL(mediaSource);

    let sourceBuffer;
    mediaSource.addEventListener('sourceopen', () => {
        sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
    });

    function playIncomingAudio(arrayBuffer) {
        if (sourceBuffer && !sourceBuffer.updating) {
            sourceBuffer.appendBuffer(new Uint8Array(arrayBuffer));
        }
    }

    function log(msg) {
        const logElem = document.getElementById("log");
        logElem.textContent += msg + "\n";
    }

    function connectWebSocket() {
        const url = document.getElementById("wsUrl").value;
        socket = new WebSocket(url);

        socket.binaryType = "arraybuffer";

        socket.onopen = () => log("‚úÖ Connected to " + url);
        socket.onmessage = (event) => {
            if (typeof event.data === "string") {
                try {
                    const data = JSON.parse(event.data);
                    log("üì® Received: " + JSON.stringify(data));
                } catch (e) {
                    log("üì® Received: " + event.data);
                }
            } else if (event.data instanceof ArrayBuffer) {
                log("üéß Received audio data: " + event.data.byteLength + " bytes");
                playIncomingAudio(event.data);
            }
        };
        socket.onclose = () => {
            log("‚ùå Connection closed");
            stopMic();
        };
        socket.onerror = (error) => log("‚ö†Ô∏è Error: " + error);
    }

    function joinRoom(role) {
        const roomId = document.getElementById("roomId").value;
        if (socket && socket.readyState === WebSocket.OPEN) {
            const message = {
                type: "join_room",
                room_id: roomId,
                role: role
            };
            socket.send(JSON.stringify(message));
            client_role = role
            log("üì§ Sent: " + JSON.stringify(message));
            setRoleActions(role);  // –î–æ–¥–∞—î–º–æ —Ü—é –ª—ñ–Ω—ñ—é
        } else {
            log("‚ö†Ô∏è WebSocket not connected");
        }
        audio.play();
    }

    function updateSettings() {
        const lang = document.getElementById("languageSelect").value;
        if (socket && socket.readyState === WebSocket.OPEN) {
            const config = {
                type: "config",
                data: {}
            };
            config.data["listen_lang"] = lang;
            config.data["language"] = lang;
            socket.send(JSON.stringify(config));
            log("‚öôÔ∏è Sent config: " + JSON.stringify(config));
        } else {
            log("‚ö†Ô∏è WebSocket not connected");
        }
    }

    async function startMic() {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
            log("‚ö†Ô∏è Connect to WebSocket first!");
            return;
        }
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({sampleRate: 16000});
            mediaStream = await navigator.mediaDevices.getUserMedia({audio: true});
            const source = audioContext.createMediaStreamSource(mediaStream);

            processor = audioContext.createScriptProcessor(4096, 1, 1);
            source.connect(processor);
            processor.connect(audioContext.destination);

            isMicEnabled = true;
            log("üéôÔ∏è Microphone turned on");

            processor.onaudioprocess = (event) => {
                const inputData = event.inputBuffer.getChannelData(0);
                const int16Data = convertFloat32ToInt16(inputData);
                socket.send(int16Data);

            };

        } catch (err) {
            log("üö´ Failed to turn on microphone: " + err.message);
        }

    }

    function stopMic() {
        if (isMicEnabled) {
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            log("üîá Microphone turned off");
            isMicEnabled = false;

            socket.send(JSON.stringify({
                type: "info",
                message: "micro_off"
            }));
        }
    }

    function convertFloat32ToInt16(buffer) {
        let l = buffer.length;
        let result = new Int16Array(l);
        for (let i = 0; i < l; i++) {
            let s = Math.max(-1, Math.min(1, buffer[i]));
            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç:
            result[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
        }
        return result.buffer;
    }

    function setRoleActions(role) {
        const container = document.getElementById('role-actions');
        container.innerHTML = ''; // –æ—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∫–Ω–æ–ø–∫–∏

        if (role === 'listener') {
            const btn = document.createElement('button');
            btn.textContent = 'Raise hand ‚úã';
            btn.onclick = sendRaiseHand;
            container.appendChild(btn);
        }
        if (role === 'speaker') {
            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'userIdInput';
            input.placeholder = 'User ID';
            input.className = 'inline';

            const btnGive = document.createElement('button');
            btnGive.textContent = 'Give Access';
            btnGive.className = 'inline';
            btnGive.onclick = () => sendVoiceAccess('give_voice_access');

            const btnRemove = document.createElement('button');
            btnRemove.textContent = 'Remove Access';
            btnRemove.className = 'inline';
            btnRemove.onclick = () => sendVoiceAccess('remove_voice_access');

            container.appendChild(input);
            container.appendChild(btnGive);
            container.appendChild(btnRemove);
        }
    }

    function sendRaiseHand() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            const msg = {
                type: "action",
                action_type: "raise_hand"
            };
            socket.send(JSON.stringify(msg));
            log("üì§ Sent: " + JSON.stringify(msg));
        } else {
            log("‚ö†Ô∏è WebSocket not connected");
        }
    }

    function sendVoiceAccess(actionType) {
        const userId = document.getElementById('userIdInput').value;
        if (!userId) {
            log("‚ö†Ô∏è –í–∫–∞–∂—ñ—Ç—å User ID");
            return;
        }
        if (socket && socket.readyState === WebSocket.OPEN) {
            const msg = {
                type: "action",
                action_type: actionType,
                target_id: userId
            };
            socket.send(JSON.stringify(msg));
            log("üì§ Sent: " + JSON.stringify(msg));
        } else {
            log("‚ö†Ô∏è WebSocket not connected");
        }
    }


</script>
</body>
</html>
